language: php

sudo: required

services: []

before_script:
  - sudo add-apt-repository ppa:mc3man/trusty-media -y
  - sudo apt-get update
  - sudo apt-get install -y ffmpeg libav-tools  libreoffice libglu1 unoconv ghostscript gsfonts ufraw graphicsmagick libgraphicsmagick1-dev pkg-config libfreetype6-dev libjpeg-dev libgif-dev libtiff-dev libdjvulibre-dev libwmf-dev libmagickcore-dev libmagickwand-dev libpng-dev xpdf libexpat-dev gettext zlib1g-dev build-essential libfaac-dev libmp3lame0 libx264-dev libvpx-dev libtheora-dev libvorbis-dev gpac dcraw ufraw
  - sudo apt-get clean
  - wget http://www.swftools.org/swftools-0.9.1.tar.gz
  - sh -c "tar xzvf swftools-0.9.1.tar.gz && cd swftools-0.9.1 && ./configure && make && sudo make install"
  - wget http://pecl.php.net/get/imagick-$IMAGICK_VERSION.tgz
  - tar -xzf imagick-$IMAGICK_VERSION.tgz
  - sh -c "cd imagick-$IMAGICK_VERSION && phpize && ./configure --with-imagick=/usr/local && make -j && sudo make install"
  - echo "extension=imagick.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`
  - composer self-update
  - if [ "$TRAVIS_PHP_VERSION" = "5.3.3" ]; then composer config disable-tls true; composer config secure-http false; fi
  - composer update --prefer-source --no-interaction $LOW_DEPS


matrix:
  fast_finish: true
  include:
    - php: 7.0
      env: IMAGICK_VERSION="3.4.0RC3"
    - php: 7.1
      env: IMAGICK_VERSION="3.4.3"
    - php: 7.2
      env: IMAGICK_VERSION="3.4.3"
