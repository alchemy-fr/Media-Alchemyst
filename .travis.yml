language: php

before_script:
  - sudo apt-get update
  - sudo apt-get install -y ffmpeg libavcodec-extra-53 openoffice.org openoffice.org-writer unoconv libfreetype6-dev libjpeg-dev libgif-dev libpng-dev xpdf libexpat-dev gettext zlib1g-dev build-essential
  - wget http://www.swftools.org/swftools-0.9.1.tar.gz
  - sh -c "tar xzvf swftools-0.9.1.tar.gz && cd swftools-0.9.1 && ./configure && make && sudo make install"
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install

php:
  - 5.3.2
  - 5.3
  - 5.4
